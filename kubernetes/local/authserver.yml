apiVersion: apps/v1
kind: Deployment
metadata:
  name: accounts-deployment
  labels:
    app: authserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authserver
  template:
    metadata:
      labels:
        app: authserver
    spec:
      containers:
        - name: authserver
          image: owen8527/authserver:latest
          ports:
            - containerPort: 9000
          env:
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                configMapKeyRef:
                  name: finalproject-configmap
                  key: SPRING_PROFILES_ACTIVE
            - name: MANAGEMENT_ZIPKIN_TRACING_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: finalproject-configmap
                  key: MANAGEMENT_ZIPKIN_TRACING_ENDPOINT
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              valueFrom:
                configMapKeyRef:
                  name: finalproject-configmap
                  key: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
            - name: AUTHORIZATION_URL
              valueFrom:
                configMapKeyRef:
                  name: finalproject-configmap
                  key: AUTHORIZATION_URL


---
apiVersion: v1
kind: Service
metadata:
  name: authserver-service
spec:
  selector:
    app: authserver
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 9000
      targetPort: 9000