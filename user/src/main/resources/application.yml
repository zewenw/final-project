server:
  port: 10001
  shutdown: graceful

spring:
  profiles:
    active: '@environment@'
  application:
    name: user

management:
  endpoint:
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    env:
      enabled: true
info:
  app:
    name: user
    description: user server component
    version: 0.0.1-SNAPSHOT

logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"

springdoc:
  api-docs:
    enabled: true
    path: /swagger/api-docs


