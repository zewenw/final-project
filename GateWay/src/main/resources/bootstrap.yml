spring:
  cloud:
    config:
      fail-fast: true
      discovery:
        enabled: true
        service-id: configserver
      profile: ${spring.profiles.active}


eureka:
  instance:
    instance-id: ${spring.application.name}:${instanceId:${random.value}}}
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8999/eureka/
#      defaultZone: http://eurekaserver:8999/eureka/