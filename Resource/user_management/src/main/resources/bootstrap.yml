spring:
  cloud:
    config:
      fail-fast: true
      discovery:
        enabled: true
        service-id: config-server
      profile: ${spring.profiles.active}


eureka:
  instance:
    instance-id: ${spring.application.name}:${instanceId:${random.value}}}
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE}
